<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- fonts -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Sign Up</title>
  </head>
  <body>


    <div id="navBar">
      <a href="index.html"><img id="shoppingCart"src="./images/shopping-cart.png" alt=""></a>

      <a href="/signup.html" id="freelanceSign">Sign Up as a Freelancer</a>

      <a href="login.html"><button id="loginButton" class="Button" type="button" name="button">Login</button></a>

    </div>

    <h1>localbizz</h1>
    <h2>Sign Up</h2>

    <div id="SignUpDiv">
      Enter Your Name:
      <input class="searchBar signUpBar" id="pName"
      type="text" name="" value="" required>
      <br>
      <br>
      Name of the Service:
      <input class="searchBar signUpBar" id="name"
      type="text" name="" value="" required>
      <br>
      <br>

      <label for="serviceCategory">Choose a Category for your Service:</label>
      <select class="searchBar signUpBar" name="serviceCategory" id="serviceCategory" required>
        <option value="development">IT & Development</option>
        <option value="design">Design & Creative</option>
        <option value="sales">Sales & Marketing</option>
        <option value="writing">Writing & Translation</option>
        <option value="support">Admin & Customer Support</option>
        <option value="finance">Finance</option>
        <option value="legal">Legal</option>
        <option value="engineering">Engineering & Architecture</option>
        <option value="homeService">Home Services</option>
        <option value="other">Other</option>
      </select>
      <br><br>

      Describe Your Service:
      <input class="searchBar signUpBar" type="text" id = "bio"
      name="" value="" required>
      <br>
      <br>

      Price of the Service:
      <input class="searchBar signUpBar" type="number" id = "price"
      name="" value="" required>
      <br>
      <br>

      Upload Photos:
      <input class="searchBar signUpBar" type="text" id = "photos"
      name="" value="" >
      <br>
      <br>


      Contact Information (Email):
      <input class="searchBar signUpBar" type="text" id = "email"
      name="" value="" required>
      <br>
      <br>

      Username:
      <input class="searchBar signUpBar" id="usernameCreate"
      type="text" name="" value="" required>
      <br>
      <br>

      Password:
      <input class="searchBar signUpBar" id="passwordCreate"
      type="password" name="" value="" required>
      <br>
      <br>


    </div>
    
      <button class="Button" onclick = "createAccount();"
      type="submit" name="button">Sign Up</button>

  </body>
</html>
